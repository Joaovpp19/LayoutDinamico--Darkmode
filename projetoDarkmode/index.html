<body backgroundColor="#fa4" class="bg-body-secondary">
    <div class="container text-center">
        <div class="row">
          <div class="col-1">
            &nbsp;

          <div class="col custom-navbar">
            <nav class="navbar navbar-expand-lg custom-navbar" data-bs-theme="dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">SISTEMA WEB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
             aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
           </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

       </nav>

        <div class="col-1">
            &nbsp;

            <div class="row">
              <div class="col-1">
                &nbsp;
              </div>
              <div class="col bg-white"><br>
                <h3 class="text-start fs-5 custom-heading">Cadastrar - Agendamento de Potenciais Clientes</h3>
                <p class="text-start fs-5 custom-paragraph">Sistema Utilizado para agendamento de serviços.</p>
                <p>
            <form id="myForm">
              <div class="mb-3 text-start" align="left">
                <label for="exampleInputEmail1" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 text-start" align="left">
                <label for="exampleInputEmail1" class="form-label">Telefone:</label>
                <input type="text" class="form-control" placeholder="(xx)xxxxx-xxxx" id="telefone" name="telefone" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 text-start" align="left">
                <label for="exampleInputEmail1" class="form-label">Origem:</label>
                <select class="form-select" id="origem" name="origem" aria-label="Default select example">
                    <option selected>Celular</option>
                    <option value="1">WhatsApp</option>
                    <option value="2">Telefone Fixo</option>
                </select>
            </div>
            <div class="mb-3 text-start" align="left">
                <label for="exampleInputEmail1" class="form-label">Data do Contato:</label>
                <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 text-start" align="left">
                <label for="exampleInputEmail1" class="form-label">Observação:</label>
                <textarea class="form-control" placeholder="" id="floatingTextarea2" style="height: 100px"></textarea>
            </div>
            
        <div class="mb-3 text-start">
            <button type="submit" class="btn btn-primary custom-navbar">Cadastrar</button>
        </div>
     </form>
</p>
